{% extends "base.html" %}

{% block title %}Редагування профілю{% endblock %}

{% block content %}
<h2>Редагувати профіль</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Зберегти</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Назад</a>
</form>
{% endblock %}
