{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white text-center rounded-top-4">
            <h4 class="mb-0">ðŸ“… {% trans "My Event Calendar" %}</h4>
        </div>
        <div class="card-body p-4">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<!-- FullCalendar CSS -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />

<!-- FullCalendar JS -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

<!-- Localization -->
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'uk',
        height: 'auto',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: "{% url 'calendar_events_json' %}",  // URL Ð´Ð¾ Ð¿Ð¾Ð´Ñ–Ð¹

        noEventsContent: "{% trans 'No events to display' %}",

        eventClick: function(info) {
            info.jsEvent.preventDefault();
            const event = info.event;

            const start = new Date(event.start).toLocaleString("uk-UA");
            const end = event.end ? new Date(event.end).toLocaleString("uk-UA") : null;

            let timeRange = start;
            if (end && start !== end) {
                timeRange += ' â€“ ' + end;
            }

            alert(`ðŸ“Œ ${event.title}\n\nðŸ•’ ${timeRange}`);
        }
    });

    calendar.render();
});
</script>
{% endblock %}
