{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block title %}üìÖ {% trans "Calendar" %}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4 d-flex justify-content-between align-items-center flex-wrap px-4 py-3">
            <h4 class="mb-0">üìÖ {% trans "My Event Calendar" %}</h4>
        </div>
        <div class="card-body p-4">
            <div id="calendar"></div>
        </div>
    </div>
</div>

<!-- Modal for Event -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-theme text-theme">
      <div class="modal-header">
        <h5 class="modal-title" id="eventModalLabel">–ü–æ–¥—ñ—è</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä–∏—Ç–∏"></button>
      </div>
      <div class="modal-body">
        <p><strong>üïí –ß–∞—Å:</strong> <span id="eventTime"></span></p>
        <p><strong>üìÑ –û–ø–∏—Å:</strong> <span id="eventDesc"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">–ó–∞–∫—Ä–∏—Ç–∏</button>
      </div>
    </div>
  </div>
</div>

<!-- FullCalendar -->
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/locales-all.global.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const calendarEl = document.getElementById('calendar');

    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'uk',
        height: 'auto',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,listWeek'
        },
        events: "{% url 'calendar_events_json' %}",
        noEventsContent: "{% trans 'No events to display' %}",

        eventDidMount: function(info) {
            info.el.classList.add("text-truncate");
        },

        eventClick: function(info) {
            info.jsEvent.preventDefault();
            const event = info.event;

            const title = event.title || '–ë–µ–∑ –Ω–∞–∑–≤–∏';
            const desc = event.extendedProps.description || '–ù–µ–º–∞—î –æ–ø–∏—Å—É';
            const start = new Date(event.start).toLocaleString("uk-UA");
            const end = event.end ? new Date(event.end).toLocaleString("uk-UA") : null;

            let timeRange = start;
            if (end && start !== end) {
                timeRange += ' ‚Äì ' + end;
            }

            document.getElementById("eventModalLabel").textContent = title;
            document.getElementById("eventTime").textContent = timeRange;
            document.getElementById("eventDesc").textContent = desc;

            new bootstrap.Modal(document.getElementById("eventModal")).show();
        }
    });

    calendar.render();
});
</script>
