{% extends "base.html" %}

{% block title %}{{ vote.title }}{% endblock %}

{% block content %}
<h2>{{ vote.title }}</h2>
<p>{{ vote.description }}</p>
<p><strong>Доступне до:</strong> {{ vote.end_date }}</p>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Проголосувати</button>
</form>
{% endblock %}
